<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Destiny 2 Stat Tracker - Honours Project</title>
    <link rel="stylesheet" href="StyleHome.css" />
    <script src="JavaScript1.js"></script>
</head>
<body>
    <h1 id="title">Destiny 2 Stat Tracker</h1>

    <div class="searchBox">
        <h2>Player Search</h2>
        <form id="userSearchForm" onsubmit="return false">
            <p id="playerNameLabel">Player Name: </p>
            <input id="testInputBox" class="search" placeholder="JohnSmith"/>
            <button id="UserInfoTest" type="button" onclick="searchForUser()">Search</button>    
        </form>
    </div>
    <button id="loginButton" type="button" onclick="loginToAccount(event); return false;">Login</button>
    <button id="tester" type="button" onclick="Tester()">Test</button>
    <div class="historyBox">
        <h3 id="searchResultsTitle">Recent Searches</h3>
        <div id="searchResultsBox"></div>
    </div>


    <div class="charactersContainer">
        <p id="charactersContainerTitle">Guardians</p>
        <div class="characterContainer" id="characterContainer1">
            <img class="emblemBackground" id="background1" src="Background.jpg" alt="">
            <p class="classText" id="classText1">WARLOCK</p>
            <p class="raceText" id="raceText1">EXO</p>
            <p class="powerText" id="powerText1">1600</p>
            <p class="levelText" id="levelText1">50</p>
        </div>
        <div class="characterContainer" id="characterContainer2">
            <img class="emblemBackground" id="background2" src="Background.jpg" alt="">
            <p class="classText" id="classText2">WARLOCK</p>
            <p class="raceText" id="raceText2">EXO</p>
            <p class="powerText" id="powerText2">1600</p>
            <p class="levelText" id="levelText2">50</p>
        </div>
        <div class="characterContainer" id="characterContainer3">
            <img class="emblemBackground" id="background3" src="Background.jpg" alt="">
            <p class="classText" id="classText3">WARLOCK</p>
            <p class="raceText" id="raceText3">EXO</p>
            <p class="powerText" id="powerText3">1600</p>
            <p class="levelText" id="levelText3">50</p>
        </div>
    </div>
    
    <p id="characterStatsText"></p>
    <div class="equipmentWeaponListContainer">
        <p id="equipmentWeaponListTitle">Weapons</p>
        <ul id="equipmentWeaponList">
            <li id="kineticWeaponItem"/>
            <li id="energyWeaponItem"/>
            <li id="powerWeaponItem"/>
        </ul>
    </div>
    <div class="equipmentArmourListContainer">
        <p id="equipmentArmourListTitle">Armour</p>
        <ul id="equipmentArmourList">
            <li id="helmetArmourItem" />
            <li id="gaunletsArmourItem" />
            <li id="chestArmourItem" />
            <li id="legArmourItem" />
            <li id="classArmourItem" />
        </ul>
    </div>
    <div class="equipmentExtrasListContainer">
        <p id="equipmentExtrasListTitle">Extras</p>
        <ul id="equipmentExtrasList">
            <li id="ghostExtraItem" />
            <li id="vehicleExtraItem" />
            <li id="shipsExtraItem" />
            <li id="subclassExtraItem" />
            <li id="emblemsExtraItem" />
            <li id="finishersExtraItem" />
            <!--<li id="emotesExtraItem" />-->
        </ul>
    </div>

    <!--Create the stats div here-->
</body>
</html>
