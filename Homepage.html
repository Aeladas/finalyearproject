<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Destiny 2 Stat Tracker - Honours Project</title>
    <link rel="stylesheet" href="StyleHome.css" />
    <script src="JavaScript1.js"></script>
</head>
<body>
    <h1 id="title">Destiny 2 Stat Tracker</h1>
    <div class="buttons">
        <button id="homeButton">Home</button>
        <button id="characterButton" onclick="Test()">Character</button>
        <button id="aboutButton">About</button>
    </div>
    <p id="testPara"></p>
    <div class="search_box">
        <select name="platforms" id="platformDropdown">
            <option>None</option>
            <option>Xbox</option>
            <option>PlayStation</option>
            <option>Steam</option>
            <option>Blizzard</option>
            <option>Stadia</option>
            <option>Epic Games</option>
            <option>Demon</option>
        </select>
        <form>
            <input id="usernameTextbox" placeholder="Enter Username" />
            <input id="displayCodeTextbox" placeholder="Enter 4 digit code" />
            <!--<div class="history">
                <p id="recentPlayersTitle">Recent Player Searches</p>
                <ul>
                </ul>
            </div>-->
        </form>
    </div>
    <!--<button id="ItemRequestTest" onclick="ItemRequest()">Request Item</button>-->
