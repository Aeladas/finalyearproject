<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Destiny 2 Stat Tracker - Honours Project</title>
    <link rel="stylesheet" href="StyleHome.css" />
    <script type="text/javascript" src="Homepage-Core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
</head>

<body onload="documentLoader()">
    <div id="header">
        <button onclick="loginToAccount()">Login</button>
        <button>Detailed Stats</button>
        <img id="d2Logo" src="images/theLogo.png">
        <button onclick="openTheEditor()">Editor</button>
        <button>Server Updates</button>
    </div>
    <div class="searchBox">
        <h2 class="TEXT">Player Search</h2>
        <div id="inputs">
            <p class="TEXT" id="playerNameLabel">Player Name</p>
            <input id="inputBox" class="search" placeholder="theJohnSmith"/>
            <button id="searchButton" type="button" onclick="searchForUser()"><b>Search</b></button>
        </div>
    </div>
    <div class="historyBox">
        <h3 class="TEXT" id="searchResultsTitle">Recent Searches</h3>
        <div id="searchResultsBox"></div>
    </div>
    <div class="charactersAndStats">
        <div class="overviewStats">
            <p class="overviewTitlePlaytimeAndMatches TEXT"><b>Lifetime Overview</b></p>
            <div id="playtimeDiv">
                <img id="playtimeClock" src="images/Clock.png">
                <p class="overviewTitlePlaytimeAndMatches TEXT" id="playTimeStat">0h 0m Playtime</p>
            </div>
            <p class="overviewTitlePlaytimeAndMatches TEXT" id="matchesStat">0 Matches</p>
            <div>
                <p><b>Kills</b></p>
                <p class="overviewValue" id="killsValue">0</p>
            </div>
            <div>
                <p><b>Assists</b></p>
                <p class="overviewValue" id="assistsValue">0</p>
            </div>
            <div>
                <p><b>Precision Kills</b></p>
                <p class="overviewValue" id="precisionKillsValue">0</p>
            </div>
            <div>
                <p><b>Supers</b></p>
                <p class="overviewValue" id="supersValue">0</p>
            </div>
            <div>
                <p><b>Deaths</b></p>
                <p class="overviewValue" id="deathsValue">0</p>
            </div>
            <div>
                <p><b>Suicides</b></p>
                <p class="overviewValue" id="suicidesValue">0</p>
            </div>
        </div>
        
        <div class="characterBoxes">
            <div class="guardian" id="guardian1">
                <p class="classTypeText"></p>
                <p class="raceTypeText"></p>
                <p class="levelText"></p>
                <img class="characterBackground" src="">
            </div>
            <div class="guardian" id="guardian2">
                <p class="classTypeText"></p>
                <p class="raceTypeText"></p>
                <p class="levelText"></p>
                <img class="characterBackground" src="">
            </div>
            <div class="guardian" id="guardian3">
                <p class="classTypeText"></p>
                <p class="raceTypeText"></p>
                <p class="levelText"></p>
                <img class="characterBackground" src="">
            </div>
        </div>

        <div class="characterStats">
            <h2 class="characterStatsTitle TEXT"><b>Character Stats</b></h2>
            <div class="statGrid">
                <div class="characterStatObject">
                    <img src="images/Mobility.png" title="Mobility">
                    <p class="TEXT"></p>
                </div>
                <div class="characterStatObject">
                    <img src="images/Resilience.png" title="Resilience">
                    <p class="TEXT"></p>
                </div>
                <div class="characterStatObject">
                    <img src="images/Recovery.png" title="Recovery">
                    <p class="TEXT"></p>
                </div>
                <div class="characterStatObject">
                    <img src="images/Discipline.png" title="Discipline">
                    <p class="TEXT"></p>
                </div>
                <div class="characterStatObject">
                    <img src="images/Intellect.png" title="Intellect">
                    <p class="TEXT"></p>
                </div>
                <div class="characterStatObject">
                    <img src="images/Strength.png" title="Strength">
                    <p class="TEXT"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="charts">
    </div>

</body>
</html>
